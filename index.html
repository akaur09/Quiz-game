<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add Bootstrap and CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./assets/style.css">
    <title>Quiz Game: Fundamentals of Javascript</title>
</head>
<body>
    <!-- add header -->
        <!-- add navbar for highscores -->
    <!-- main content -->
    <main>
     <!-- add a starting page -->
     <section>
         <h2> Coding Check</h2>
         <p>Test your knowledge of Javascript in this quiz. Answer the question within the given time and score points. Any incorrect answers will cause you to lose 10 seconds from the timer</p> 
            <!-- add button to start game --> 
            <button class="btn btn-info ml-5 align-center"> Start Quiz! </button>
     </section>
     <!-- add questions (might be a seperate page) -->
     <section class="hide">   
         <!-- add buttons for answer choices -->
         <div id="questions" style="display: none;">
             <p id="Qtitle" class="pl-5 ml-2 pt-5 justify-content-center"></p>
             <div>
                 <p><button id="btnA" class="btn btn-dark"></button></p>
                 <p><button id="btnB" class="btn btn-dark"></button></p>
                 <p><button id="btnC" class="btn btn-dark"></button></p>
                 <p><button id="btnD" class="btn btn-dark"></button></p>
                 <hr id="break" style="display: none;" class="mt-4">
                 <p id="checkAnswer" style="display: none;"></p>
             </div>
         </div>
     </section>
     <!-- add a highscore section (might be a seperate page) -->
     <section class="pl-5 ml-2 justify-content-center" id = "scoreSum" style="display: none;">
         <div>
             <h2 class="pt-2 pb-3 m-2"> Your final score: <span id="finalScore"></span></h2>
             <!-- add test box to all user to enter initals --> 
             <form>
                 <p class="pt-2 pb-3 m-2">Your initials: <input id="initals" type="text" class="form-control pt-2 pb-3 m-2">
                    <button id = "submitInitials" type="submit" class="btn btn-info mt-3"> Submit initials</button>
                </p>
             </form>
         </div>     
    </section>
    </main>

    <!-- footer -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/script.js"> </script>
</body>
</html>
